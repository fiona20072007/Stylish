                </a>

        <main class="main-cart">
            <div class="view-cart">
                <div class="cart">
                    <div class="cart-title">
                        <div class="variant">&nbsp;</div>
                        <div class="amount">數量</div>
                        <div class="price">單價</div>
                        <div class="subtotal">小計</div>
                        <div class="remove"></div>
                    </div>
                    <div class="list">Loading</div>
                </div>
                <div class="deliver">
                    <div class="delivery">
                        <span class="text">配送國家</span>
                        <select>
                            <option>台灣或離島</option>
                        </select>
                    </div>
                    <div class="delivery">
                        <span class="text">付款方式</span>
                        <select>
                            <option>信用卡付款</option>
                        </select>
                    </div>
                </div>
                <div class="remind">
                    <div>※ 提醒您：</div>
                    <div>● 請填寫正確收件人資訊，避免包裹配送不達</div>
                    <div>
                        ● 請填寫正確收件人姓名 ( 與證件相符 )，避免無法領取
                    </div>
                </div>
                <div class="receiver">
                    <div class="title">收件資料</div>
                    <div class="info">
                        <div class="text">收件人姓名</div>
                        <div class="input">
                            <input type="text" id="receiver-name" />
                        </div>
                    </div>
                    <div class="info">
                        <div class="text">Email</div>
                        <div class="input">
                            <input type="text" id="receiver-email" />
                        </div>
                    </div>
                    <div class="info">
                        <div class="text">手機號碼</div>
                        <div class="input">
                            <input type="text" id="receiver-phone" />
                        </div>
                    </div>
                    <div class="info">
                        <div class="text">收件地址</div>
                        <div class="input">
                            <input type="text" id="receiver-address" />
                        </div>
                    </div>
                    <div class="info">
                        <div class="text">配送時間</div>
                        <div class="radio-input">
                            <label>
                                <input
                                    type="radio"
                                    name="receiver-time"
                                    value="morning"
                                />
                                <span class="time">08:00 - 12:00</span>
                            </label>
                            <label>
                                <input
                                    type="radio"
                                    name="receiver-time"
                                    value="afternoon"
                                />
                                <span class="time">14:00 - 18:00</span>
                            </label>
                            <label>
                                <input
                                    type="radio"
                                    name="receiver-time"
                                    value="anytime"
                                    checked
                                />
                                <span class="time">不指定</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="payment">
                    <div class="title">付款資料</div>
                    <div class="info">
                        <div class="text">信用卡號碼</div>
                        <div class="input">
                            <div class="tpfield" id="card-number"></div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="text">有效期限</div>
                        <div class="input">
                            <div
                                class="tpfield"
                                id="card-expiration-date"
                            ></div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="text">安全碼</div>
                        <div class="input">
                            <div class="tpfield" id="card-ccv"></div>
                        </div>
                    </div>
                </div>
                <div class="total"></div>
            </div>
        </main>
